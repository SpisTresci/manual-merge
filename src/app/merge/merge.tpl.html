<h1>Merge</h1>

<div class="main_merge">
    <div class="book_area down">
        <div class="cover">
            <img ng-src="{{model.bookA.cover}}">
        </div>
        <div class="book_data">
            <h2>{{model.bookA.title}}</h2>
            <h3>{{model.bookA.authors.join(', ')}}</h3>
        </div>
    </div>
    <div class="merge_panel">
        <button class="ask"><img src="assets/img/ask.png"></button>
        <button class="yes"><img src="assets/img/yes.png"></button>
        <button class="no"><img src="assets/img/no.png"></button>
    </div>
    <div class="book_area up">
        <div class="cover">
            <img ng-src="{{model.bookB.cover}}">
        </div>
        <div class="book_data">
            <h2>{{model.bookB.title}}</h2>
            <h3>{{model.bookB.authors.join(', ')}}</h3>
        </div>
    </div>
</div>
